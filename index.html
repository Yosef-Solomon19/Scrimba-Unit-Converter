<!DOCTYPE HTML>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric/Imperial Unit Converter</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1 class="title">Metric/Imperial unit conversion</h1>
                <input type="text" onfocus="this.value=''" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" id="count-el"  min="0" placeholder="Type here">
                <!-- <button onclick=getNumber()>Enter</button> -->
            </header>

            <section>
                <div class="container">
                    <div>
                        <p>Length (Meter/Feet)</p>
                        <p id="length-el"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters.--></p>

                    </div>
                    <div>
                        <p>Volume (Liters/Gallons)</p>
                        <p id="volume-el"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters.--></p>

                    </div>
                    <div>
                        <p>Masss (Kilograms/Pounds)</p>
                        <p id="mass-el"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters.--></p>

                    </div>
                    <div>
                        <p>Speed (Kilometer per hour/Miles per hour)</p>
                        <p id="speed-el"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters.--></p>

                    </div>
                    <div>
                        <p>Temperature (Farenheit/Celsius)</p>
                        <p id="temp-el"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters.--></p>

                    </div>
                </div> <!--Container End-->
            </section>
            
        </main>
        

        
        
    <script src="index.js"></script>
    </body>
</html>
